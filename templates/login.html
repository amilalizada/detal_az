<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
    <h1 style="color: #C70E0E; text-align: center;">Hesabınıza daxil olun</h1>
    <div class="row login-main">
        <div class="col-12 col-md-6" id="so-login">
            <div id="login-social-part">
                <h3 style="font-family: Roboto;
                font-style: normal;
                font-weight: normal;
                font-size: 30px;
                line-height: 35px;
                
                color: #C70E0E;
                text-align: center;">Bizi İzləyin</h3>
                <div class="login-icons">
                    <div>
                        <a class="login-icon" href="#"><i class="fab fa-instagram fa-2x"></i></a>
                    </div>
                    <div>
                        <a class="login-icon" href="#"><i class="fab fa-facebook fa-2x"></i></a>
                    </div>
                    <div>
                        <a class="login-icon" href="#"><i class="fab fa-google-plus fa-2x"></i></a>
                    </div>
                </div>
                <h4 style="font-family: Roboto;
                font-style: normal;
                font-weight: normal;
                font-size: 18px;
                line-height: 21px;
                /* identical to box height */
                
                
                color: #C70E0E;
                text-align:center">Hesabınız yoxdur?</h4>
                <h4 style="font-family: Roboto;
                font-style: normal;
                font-weight: normal;
                font-size: 18px;
                line-height: 21px;
                /* identical to box height */
                
                
                color: #C70E0E;
                text-align:center">Qeydiyyat</h4>
            </div>
        </div>
        <div class="col-12 col-md-6" id="login-form-main">
            <div class="login-part">
                <h3 style="font-family: Roboto;
                font-style: normal;
                font-weight: bold;
                font-size: 26px;
                line-height: 30px;
                
                color: #C70E0E;
                text-align: center;">CarDent</h3>
                <form action="" id="login-form">
                    <input class="login-input" type="text" placeholder="Email hesabınız">
                    <input class="login-input" type="password" placeholder="Şifrəniz">
                    <input type="checkbox" id="myCheck" onclick="" value="">
                    <button id="login-submit">Daxil ol</button>
                    <h6 style="font-family: Roboto;
                    font-style: normal;
                    font-weight: normal;
                    font-size: 14px;
                    line-height: 16px;
                    
                    color: #959292;
                    text-align:center;">Parolu unutmusuz?</h6>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
