<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/car_detail.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
    <section id="car-parts">
        <div id="car-parts-main">
            
            <div  id="front-part">
                <button class="car-part">Ön Hissə</button>
            </div>
            <div id="front-arrow">
                <img style="width: 50%;" src="../assets/images/Arrow 1.png" alt="">
            </div>
            <div  id="middle-part">
                <button class="car-part">Orta Hissə</button>
            </div>
            <div id="middle-arrow">
                <img src="../assets/images/Arrow 2.png" alt="">
            </div>
            <div  id="back-part">
                <button class="car-part">Arxa Hissə</button>
            </div>
            <div id="back-arrow">
                <img style="width: 50%;"  src="../assets/images/Arrow 3.png" alt="">
            </div>
            <div id="image-part">
                <img id="car-img" src="../assets/images/image-removebg-preview (3) 10.png" alt="">
            </div>
            <div  id="under-part">
                <button class="car-part under-part">Alt Hissə</button>
            </div>
            <div id="under-arrow">
                <img src="../assets/images/Arrow 4.png" alt="">
            </div>

        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
