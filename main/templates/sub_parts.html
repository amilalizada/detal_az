{% extends 'base.html' %}
{% load static %}




{% block css %}
<link rel="stylesheet" href="{% static '/css/sub_parts.css' %}">
{% endblock %}
{% block content %}

    <div id="subparts-main" class="row">
        {% for subpart in subparts %}
        <div class="col-3">
            <div class="sub-parts-inner">
                <div class="sub-parts-image">
                    <a style="width: 100%; height: 100%;"  href="{% url 'main:inner-details' marka model parent_detail subpart.slug %}">
                        <img style="width: 100%; height: 100%;" src="{{ subpart.image.url }}" alt="">
                    </a>
                </div>
                <div class="sub-parts-title">
                    <a class="sub-parts-a" href="{% url 'main:inner-details' marka model parent_detail subpart.slug %}">{{subpart.title}}</a>
                </div>  
            </div>
        </div>
        {% endfor %}
    </div>

    {% endblock %}

    {% block js %}
    {% endblock %}
