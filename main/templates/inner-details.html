{% extends 'base.html' %}
{% load static %}




{% block css %}
<link rel="stylesheet" href="{% static '/css/inner-detail.css' %}">
{% endblock %}
{% block content %}

    <div id="detail-main-image">
        <img style="width: 100%;" src="{{parent_cat.image.url}}" alt="">       
    </div>
    <div id="details-cards" class="row">
      {% for part in parts %}
        <div class="col-lg-3 col-md-6 col-sm-6 col-12 detail-card">
            <div class="card" style="">
            <img src="{{part.image.url}}" class="card-img-top" alt="...">
            <div class="card-body">
              <a style="text-decoration: none;" href="{% url 'product:filtered-products' marka model parent_detail subparent_detail part.slug %}"><p class="card-text"><span>{{part.category_order}}</span> {{part.title}}</p></a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>


    {% endblock %}

    {% block js %}
    {% endblock %}
