<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/add-product.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Document</title>
</head>
<body>
    <div class="col-lg-6 col-md-6 col-sm-12 col-12 mt-5" id="add-product-form">
        <h3 style="color: #C70E0E;; text-align: center;" class=" pt-5">Məhsulu Əlavə Etmək</h3>
        <form id="product-form" action="">
            <select class="product-form-input" name="cars" id="cars" form="carform">
                <option value="Məhsulun markası">Məhsulun markası</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
            </select>
            <select class="product-form-input" name="cars" id="cars" form="carform">
                <option value="Məhsulun markası">Məhsulun modeli</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
            </select>
            <select class="product-form-input" name="cars" id="cars" form="carform">
                <option value="Məhsulun markası">Məhsulun buraxilis ili</option>
                <option value="saab">Saab</option>
                <option value="opel">Opel</option>
                <option value="audi">Audi</option>
            </select>
            <input class="product-form-input" type="text" placeholder="Məhsulun qiyməti">
            <input class="product-form-input" type="text" placeholder="Vin Code">
            <textarea class="product-form-textarea" placeholder="Describe yourself here..." type="text" id="w3review" name="w3review" rows="5" cols="50">
                </textarea>
            <div id="product-form-button">
                <button class="col-12  right-button"  onclick="document.getElementById('getFile').click()">Şəkil Əlavə et</button>
                <input type='file' id="getFile" style="display:none">
            </div>
            <div style="width: 50%; margin: 5% auto;text-align: center;" >
                <h6>Minumum 3 şəkil əlavə edilməlidir</h6>
                <h6>Şəkillər ön ,arxa,üst görünüşdən çəkilməlidir </h6>
            </div>
            <div id="product-form-buttons">
                <button class="col-5 left-button">Geriyə</button>
                <button class="col-5 right-button">Yadda Saxla</button>
            </div>
        </form>
    </div>


    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
</body>
</html>
